<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body>
    <h1>мое ФИО</h1>
    <p id="fio"></p>
    
    <script>
        let url = 'http://localhost:5000/api/name';
        fetch(url)
            .then(response => response.text()) // читает ответ как обычный текст
            .then(data => document.getElementById('fio').innerHTML = data);
    </script>
</body>
</html>
